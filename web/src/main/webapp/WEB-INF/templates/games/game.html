<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess Engine League - Central Server</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/static/chessboardjs/js/chessboard-1.0.0.js"></script>
        <link rel="stylesheet"  href="/static/chessboardjs/css/chessboard-1.0.0.css">
    </head>
    <body>
        <div class="container">
            Gra:
            <p >ID</p>
            <p th:text="${game.id}" />
            <p >Wynik</p>
            <p th:text="${game.result}" />
            <div class="row">
                <div id="myBoard" class="col-sm-6">
<!--                    <div " style="width: 400px"></div>-->
                </div>
                <div class="col-sm-6">
                    <p >Ruchy</p>
                    <p th:text="${game.boardState}" />
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-1">
                    <a href="#" onclick="first();return false">&lt;&lt;</a>
                </div>
                <div class="col-sm-1">
                    <a href="#" onclick="previous();return false">&lt;</a>
                </div>
                <div class="col-sm-2">
                    move selector
                </div>
                <div class="col-sm-1">
                    <a href="#" onclick="next();return false">&gt;</a>
                </div>
                <div class="col-sm-1">
                    <a href="#" onclick="last();return false">&gt;&gt;</a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            var fenList = [(${fenList})];
            //var fenList=["a"];;
            var currentMove = 1;
            var board;
            if (fenList.length>0) {
                    board = Chessboard('myBoard', fenList[0]);
            } else {
                    board = Chessboard('myBoard');
            }
            function next() {
                if (currentMove < fenList.length) {
                    currentMove++;
                }
                board.position(fenList[currentMove-1], false);
                return false;
            }
            function previous() {
                if (currentMove > 1) {
                    currentMove--;
                }
                board.position(fenList[currentMove-1], false);
                return false;
            }
            function first() {
                currentMove = 1;
                board.position(fenList[currentMove-1], false);
                return false;
            }
            function last() {
                currentMove = fenList.length;
                board.position(fenList[currentMove-1], false);
                return false;
            }
        </script>
    </body>
</html>
