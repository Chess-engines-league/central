<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="layout :: head"></th:block>
        <title>Games - Chess Engine League</title>
    </head>
    <body>
        <div th:replace="layout :: navbar"></div>
        <div class="container">

            <table>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <!--                    <th>Result</th>-->
                </tr>
                <tr th:each="game: ${games}">
                    <td><a th:href="${'/gui/games/'+ game.id}" th:text="${game.id}"/></td>
                    <td><a th:href="${'/gui/games/'+ game.id}" th:text="${game.result}"/></td>
                    <!--                    <td th:text="${game.result}" />-->
                </tr>
            </table>    


        </div>
    </body>
</html>
